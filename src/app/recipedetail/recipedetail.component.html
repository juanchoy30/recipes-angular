<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">
    
  <div fxFlex="100" *ngIf="recipe">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{recipe.name}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img class="img-card" mat-card-image src={{recipe.image}} alt={{recipe.name}}>
      <mat-card-content>
        <p>{{recipe.description}}</p>
        <mat-list>
          <h3>Ingredients</h3>
          <mat-list-item class="list" *ngFor="let ingredients of recipe.ingredients">
            <li matLine> {{ingredients.ingredient}} </li>
          </mat-list-item>
        </mat-list>
        <mat-list>
          <h3>Preparation</h3>
          <mat-list-item class="step" *ngFor="let preparation of recipe.preparation">
              <h4 matLine> <span class="badge badge-success">{{preparation.step}} </span></h4>
              <p matLine> {{preparation.content}} </p>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions>
        <button class="btn btn-dark btn-lg" (click)="goBack()">Back</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div [hidden]="recipe">
    <div class="spinner-grow text-warning" role="status">
      <span class="sr-only"></span>
    </div>
    <h4>Loading . . . Please Wait</h4>
  </div>
  
</div>
